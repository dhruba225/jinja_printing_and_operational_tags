<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1><u>Simple if-else Condition</u></h1>

    {% if A > B %}
        <h1><i>Inside If Block</i></h1>
        <h1>A is Greater</h1>
    {% else %}
        <h1><i>Inside else Block</i></h1>
        <h1>B is Greater</h1>
    {% endif %}
    </center>

</body>
</html>
